name: sepatwo
description: "Elegant monochrome shoe e-commerce app"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.10
  riverpod_annotation: ^2.3.4
  
  # UI & Styling
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.3.1
  smooth_page_indicator: ^1.1.0
  flutter_rating_bar: ^4.0.1
  shimmer: ^3.0.0
  
  # Navigation
  go_router: ^14.2.0
  
  # Networking
  dio: ^5.4.1
  retrofit: ^4.1.0
  json_annotation: ^4.8.1
  
  # Backend
  supabase_flutter: ^2.3.4
  
  # Payment
  xendit_flutter: ^0.0.1
  
  # Utils
  freezed_annotation: ^2.4.1
  equatable: ^2.0.5
  intl: ^0.19.0
  shared_preferences: ^2.2.2
  uuid: ^4.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  
  # Code Generation
  build_runner: ^2.4.8
  freezed: ^2.4.7
  json_serializable: ^6.7.1
  riverpod_generator: ^2.3.11
  retrofit_generator: ^8.1.0

flutter:
  uses-material-design: true
  
